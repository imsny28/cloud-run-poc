steps:
- id: "Build Docker Image"
  name: 'gcr.io/cloud-builders/docker'
  dir: 'lab-22-securing-containers-custom-attestor/microservices/customers'
  args: ['build', 
          '-t', 'us-central1-docker.pkg.dev/${PROJECT_ID}/cloud-run-poc-artifact-registry/lab-22-get-customers-svc-img',
          '.']

timeout: 600s
images:
 - 'us-central1-docker.pkg.dev/${PROJECT_ID}/cloud-run-poc-artifact-registry/lab-22-get-customers-svc-img'
options:
  logging: CLOUD_LOGGING_ONLY
  dynamic_substitutions: true
  requestedVerifyOption: VERIFIED
  